<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaInfo - Iniciar Sesión</title>
    <link rel="icon" type="image/png" href="https://xtuifrsvhbydeqtmibbt.supabase.co/storage/v1/object/sign/Mediainfo/logopequeno.png?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV83M2NlNTY4ZS1kZmQ1LTQ2MzUtYjM0Ni0yMDc2MWI4NzFjMWEiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJNZWRpYWluZm8vbG9nb3BlcXVlbm8ucG5nIiwiaWF0IjoxNzU5MDg2MTU4LCJleHAiOjQ5MTI2ODYxNTh9.U5V8SMXUANSyKIKBwUOmiDPmsKvcRtog-ef5G8p4EwM">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="src/app/signinForm.js" type="module"></script>
</head>
<body class="bg-custom-color d-flex justify-content-center align-items-center vh-100">
    <div class="bg-color-form p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="https://xtuifrsvhbydeqtmibbt.supabase.co/storage/v1/object/sign/Mediainfo/logoBlanco-removebg-preview.png?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV83M2NlNTY4ZS1kZmQ1LTQ2MzUtYjM0Ni0yMDc2MWI4NzFjMWEiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJNZWRpYWluZm8vbG9nb0JsYW5jby1yZW1vdmViZy1wcmV2aWV3LnBuZyIsImlhdCI6MTc1ODkzMDYyMywiZXhwIjo0OTEyNTMwNjIzfQ.fpK-ym1234onQXBLhjQkyDVw_9ueBL2Evxq8W2P89nI" alt="login-icon" style="height: 7rem" />
        </div>
        <div class="font-family fs-1 fw-bold text-color">Iniciar Sesión</div>
        <form id="signin-form">
            <div class="input-group mt-4">
                <div class="input-group-text bg-transparent">
                    <img src="src/assets/email-icon.svg" alt="email-icon" style="height: 1rem" />
                </div>
                <input id="signin-email" class="form-control bg-light" type="email" placeholder="ejemplo@gmail.com" required/>
            </div>
            <div class="input-group mt-2">
                <div class="input-group-text bg-transparent">
                    <img src="src/assets/pass-icon.svg" alt="password-icon" style="height: 1rem" />
                </div>
                <input id="signin-password" class="form-control bg-light" type="password" placeholder="**********" required/>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <a href="#" id="forgot-password" class="text-decoration-none text-primary fw-semibold" data-bs-toggle="modal" data-bs-target="#resetPasswordModal">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: #83578F;">
                Ingresar
            </button>
        </form>
        <div class="d-flex gap-1 justify-content-center mt-3">
            <div class="text-black">¿No tienes una cuenta?</div>
            <a href="signup.html" class="text-decoration-none text-primary fw-semibold">Registrarse</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem">
                <span class="bg-white px-3 text-black">o</span>
            </div>
        </div>
        <div id="google-login" class="btn btn-light d-flex gap-2 justify-content-center border mt-3 shadow-sm">
            <img src="src/assets/google-icon.svg" alt="google-icon" style="height: 1.6rem" />
            <div class="fw-semibold text-secondary text-black">Continua con Google</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Restablecer Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Se ha enviado un correo electrónico a la dirección proporcionada con instrucciones para restablecer su contraseña.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
