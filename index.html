<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CssPrincipal -->

  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Ubuntu:wght@300&display=swap"

</head>

<body class="bg-custom-color d-flex justify-content-center align-items-center vh-100">
  <div class="bg-color-form  p-5 rounded-5 text-secondary shadow" style="width: 26rem">
    <div class="d-flex justify-content-center">
      <img src="https://xtuifrsvhbydeqtmibbt.supabase.co/storage/v1/object/sign/Mediainfo/logoBlanco-removebg-preview.png?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV83M2NlNTY4ZS1kZmQ1LTQ2MzUtYjM0Ni0yMDc2MWI4NzFjMWEiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJNZWRpYWluZm8vbG9nb0JsYW5jby1yZW1vdmViZy1wcmV2aWV3LnBuZyIsImlhdCI6MTc1ODkzMDYyMywiZXhwIjo0OTEyNTMwNjIzfQ.fpK-ym1234onQXBLhjQkyDVw_9ueBL2Evxq8W2P89nI" alt="login-icon" style="height: 6rem" />
    </div>
    <div class="font-family fs-1 fw-bold text-color">Registrarse</div>
    <form id="signup-form">
      <label class="mt-4 mb-1 fw-semibold text-color" for="signup-email">Email</label>
      <div class="input-group mb-1">
        <div class="input-group-text bg-transparent">
          <i class="bi bi-envelope"></i>
          <img src="https://xtuifrsvhbydeqtmibbt.supabase.co/storage/v1/object/sign/Mediainfo/1334110.png?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV83M2NlNTY4ZS1kZmQ1LTQ2MzUtYjM0Ni0yMDc2MWI4NzFjMWEiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJNZWRpYWluZm8vMTMzNDExMC5wbmciLCJpYXQiOjE3NTg5MzA2NzAsImV4cCI6NDkxMjUzMDY3MH0.-my_HrhCPntFsKGpWE9K0VygIE-TdPVuUChx7jU25vk" alt="envelope-icon" style="height: 1rem" />
        </div>
        <input id="signup-email" name="email" class="form-control bg-light " type="email"
          placeholder="ejemplo@gmail.com" required />
      </div>
      <label class="fw-semibold text-color" for="signup-user">Usuario</label>
      <div class="input-group mt-1 mb-1">
        <div class="input-group-text bg-transparent">
          <img src="https://xtuifrsvhbydeqtmibbt.supabase.co/storage/v1/object/sign/Mediainfo/666201.png?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV83M2NlNTY4ZS1kZmQ1LTQ2MzUtYjM0Ni0yMDc2MWI4NzFjMWEiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJNZWRpYWluZm8vNjY2MjAxLnBuZyIsImlhdCI6MTc1ODkzMDY4OCwiZXhwIjo0OTEyNTMwNjg4fQ.1h-KaKC3n24mmdktsKjjtp6zrIXcc1fOIkFtvydtkPE" alt="username-icon" style="height: 1rem" />
        </div>
        <input id="signup-user" name="username" class="form-control bg-light" type="text" placeholder="usuario"
          required />
      </div>
      <label class="fw-semibold text-color" for="signup-password">Constraseña</label>
      <div class="input-group mt-1 mb-1">
        <div class="input-group-text bg-transparent">
          <img src="https://xtuifrsvhbydeqtmibbt.supabase.co/storage/v1/object/sign/Mediainfo/5527004.png?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV83M2NlNTY4ZS1kZmQ1LTQ2MzUtYjM0Ni0yMDc2MWI4NzFjMWEiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJNZWRpYWluZm8vNTUyNzAwNC5wbmciLCJpYXQiOjE3NTkwODcwMDgsImV4cCI6NDkxMjY4NzAwOH0.94OVTzmP6Nb5xFMl5ruurvefAbKqHOIEstOpOEE09Vg" alt="password-icon" style="height: 1rem" />
        </div>
        <input id="signup-password" name="password" class="form-control bg-light" type="password"
          placeholder="**********" />
      </div>
      <label class="fw-semibold text-color" for="signup-rol">Rol</label>
      <div class="input-group mt-1 mb-1">
        <div class="input-group-text bg-transparent">
          <img src="https://xtuifrsvhbydeqtmibbt.supabase.co/storage/v1/object/sign/Mediainfo/33308.png?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV83M2NlNTY4ZS1kZmQ1LTQ2MzUtYjM0Ni0yMDc2MWI4NzFjMWEiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJNZWRpYWluZm8vMzMzMDgucG5nIiwiaWF0IjoxNzU5MDg2OTgyLCJleHAiOjQ5MTI2ODY5ODJ9.0ithUpSsHACdgPu87fb0-L557mSdMr-Mr1n2J6lrOHY" alt="rol-icon" style="height: 1rem" />
        </div>
        <select id="signup-rol" class="form-select text-secondary" aria-label="Default select example">
          <option value="Lector">Lector</option>
          <option value="Autor">Autor</option>
        </select>
      </div>
      <button type="submit" class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: #83578F;">
        Registrarse
      </button>
    </form>
    <div class="text-dark d-flex gap-1 justify-content-center mt-1">
      <div>¿Ya tienes una cuenta?</div>
      <a href="signin.html" class="text-decoration-none text-primary fw-semibold">Ingresar</a>
    </div>
  </div>
  <!-- boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
