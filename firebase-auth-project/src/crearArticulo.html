  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Boostrap -->

<body class="bg-dark d-flex justify-content-center align-items-center" style="height: 100vh;">
  <!-- ADD TASK -->
  <div class="container p-4 d-flex justify-content-center">
    <div class="card " style="width: 50%;">
      <div class="card-body ">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="h4 mb-3">Crear Artículo Nuevo</h1>
          <a class="btn btn-secondary" href="./App.html">Volver</a>
      </div>
        <form id="task-form">
          <label for="task-image-url" class="mb-1">URL de la Imagen:</label>
          <input type="text" id="task-image-url" class="form-control mb-3" placeholder="https://ejemplo.com/imagen.png" required/>
          <label for="task-title" class="mb-1">Titulo:</label>
          <input type="text" id="task-title" class="form-control mb-1" placeholder="Titulo del Artículo" autofocus required maxlength="100" oninput="updateTitleCharacterCount()"/>
          <div id="title-character-count" class="text-muted mt-0 mb-3" style="font-size: 0.9em;">0/100</div>

          <label for="task-description" class="mb-1">Contenido:</label>
          <textarea id="task-description" rows="3" class="form-control" placeholder="Contenido del Artículo"
            maxlength="1000" oninput="updateCharacterCount()"
            style="min-height: 450px; max-height: 450px; resize: none;" required></textarea>
          <div id="character-count" class="text-muted mt-0 mb-3" style="font-size: 0.9em;">0/1000</div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" id="btn-task-form">Publicar Artículo</button>
            <button type="button" class="btn btn-danger" id="btn-delete" style="display: none;">Eliminar Artículo</button>
          </div>
        </form>

        <script>
          function updateCharacterCount() {
            const textarea = document.getElementById('task-description');
            const count = document.getElementById('character-count');
            count.textContent = `${textarea.value.length}/1000`;
          }
          function updateTitleCharacterCount() {
            const input = document.getElementById('task-title');
            const count = document.getElementById('title-character-count');
            count.textContent = `${input.value.length}/100`;
          }
        </script>
      </div>
    </div>
  </div>
  <!-- boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- javascript -->
  <script type="module" src="./app/crearArticulo.js"></script>
</body>


</html>
